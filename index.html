<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <form method="GET">
            <img id="logo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div id="search">
                <img id="mag-glass" alt="Search" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg">
                <input type="text" title="Search" value="">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
